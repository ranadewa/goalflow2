<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoalFlow - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #f1f5f9;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f8fafc;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 48px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: left;
    }
    
    .tips h3 {
      font-size: 14px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      color: #94a3b8;
      font-size: 14px;
    }
    
    .tips li {
      padding: 6px 0;
      padding-left: 24px;
      position: relative;
    }
    
    .tips li::before {
      content: 'â€¢';
      position: absolute;
      left: 8px;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry â€” your data is safe and will sync when you're back online.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h3>While you wait</h3>
      <ul>
        <li>Check your WiFi or mobile data</li>
        <li>Move closer to your router</li>
        <li>Try turning airplane mode on and off</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
